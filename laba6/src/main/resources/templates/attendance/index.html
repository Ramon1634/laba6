<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendances</title>
</head>
<body>
<div th:each="attendance: ${attendances}">
    <a th:text="${attendance.getAttend()}"
       th:href="@{/attendance/{id}(id=${attendance.getId()})}">attendance</a>
</div>
<br />
<a href="/attendance/new">Create attendance</a>
</body>
</html>
