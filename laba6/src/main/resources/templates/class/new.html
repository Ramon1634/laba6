<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<header class="p-3 bg-primary text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
                <li><a href="#" class="nav-link px-2 text-white">О нас</a></li>
            </ul>

        </div>
    </div>
</header>

<body>
<form th:method="POST" th:action="@{/class}" th:object="${formClass}">
    <div class="form-group mx-5">
        <label for="name">Название класса</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" th:value="${formClass.getName()}"
               placeholder="Название класса"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
            Name error
        </div>
        <div class="row">
            <div class="col">
                <label for="surname_teacher">Классный руководитель</label>
                <input type="text" class="form-control" id="surname_teacher"
                       th:field="*{surnameTeacher}" th:value="${formClass.getSurnameTeacher()}"
                       placeholder="Фамилия">
                <div style="color: red" th:if="${#fields.hasErrors('surnameTeacher')}" th:errors="*{surnameTeacher}">
                    Surname Teacher error
                </div>
            </div>
            <div class="col">
                <label for="first_name_teacher" style="margin-top: -10px"></label>
                <input type="text" class="form-control" id="first_name_teacher"
                       th:field="*{firstNameTeacher}" th:value="${formClass.getFirstNameTeacher()}"
                       placeholder="Имя">
                <div style="color: red" th:if="${#fields.hasErrors('firstNameTeacher')}" th:errors="*{firstNameTeacher}">
                    Firstname teacher error
                </div>
            </div>
            <div class="col">
                <label for="middle_name_teacher" style="margin-top: -10px"></label>
                <input type="text" class="form-control" id="middle_name_teacher"
                       th:field="*{middleNameTeacher}" th:value="${formClass.getMiddleNameTeacher()}"
                       placeholder="Отчество">
                <div style="color: red" th:if="${#fields.hasErrors('middleNameTeacher')}" th:errors="*{middleNameTeacher}">
                    Middlename teacher error
                </div>
            </div>
        </div>
        <label for="number_journal">Номер журнала</label>
        <input type="text" class="form-control" id="number_journal"
               th:field="*{numberJournal}" th:value="${formClass.getNumberJournal()}">
        <div style="color: red" th:if="${#fields.hasErrors('numberJournal')}" th:errors="*{name}">
            Number journal error
        </div>
        <br />
        <input class="btn btn-primary" type="submit" value="Create">
    </div>
</form>
</body>

<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
        <p class="col-md-4 mb-0 text-muted">&copy; 2022 School company, Inc</p>

        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Главная</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">О нас</a></li>
        </ul>
    </footer>
</div>

</html>
