<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<header class="p-3 bg-primary text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
                <li><a href="/class/new" class="nav-link px-2 text-white">Добавить класс</a></li>
                <li><a href="#" class="nav-link px-2 text-white">О нас</a></li>
            </ul>

        </div>
    </div>
</header>


<body>
<div class="container mt-5">
    <h1>Классы</h1><br>

    <div class="alert alert-primary" th:each="class : ${classes}">
        <h2><a class="link-dark"
               th:text="${class.getName()}" th:href="@{/class/{id}(id=${class.getId()})}"
               style="text-decoration: none"></a></h2>
    </div>

    <h2 th:if="${#lists.isEmpty(classes)}">Нет сформированных классов</h2>

</div>
</body>

<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
        <p class="col-md-4 mb-0 text-muted">&copy; 2022 School company, Inc</p>

        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Главная</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">О нас</a></li>
        </ul>
    </footer>
</div>

</html>
